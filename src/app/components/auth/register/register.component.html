<form class="form" [formGroup]="registerForm" (ngSubmit)="register()">
  <div *ngIf="this.created" class="alert alert-secondary" role="alert">
    Usuario creado! revise el correo
  </div>
  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Nombre" formControlName="name">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Apellidos" formControlName="surnames">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput type="" placeholder="Email" formControlName="email">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput type="password" placeholder="Password" formControlName="password">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Dirección" formControlName="direction">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="register()">Regístrate</button>
</form>
