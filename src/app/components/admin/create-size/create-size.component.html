<form class="form" [formGroup]="createSizeForm" (ngSubmit)="create()">
  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Size" formControlName="size">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Ovillos" formControlName="skeins">
  </mat-form-field>
  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Precio" formControlName="prize">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Kit</mat-label>
    <mat-select formControlName="kit">
      <mat-option *ngFor="let product of (products$ | async)" value="{{ product.kit_uuid }}">
        {{ product.name }}
      </mat-option>
    </mat-select>
  </mat-form-field><br />
  <button mat-raised-button color="primary">AÃ±ade talla</button>
</form>
