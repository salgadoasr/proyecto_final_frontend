<form class="form" [formGroup]="createColorForm" (ngSubmit)="create(imageInput)">
  <div *ngIf="this.created" class="alert alert-secondary" role="alert">
    Color creado!
  </div>
  <mat-form-field class="full-width">
    <input matInput type="text" placeholder="Color" formControlName="color">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Lana</mat-label>
    <mat-select formControlName="skein">
      <mat-option *ngFor="let product of (products$ | async)" value="{{ product.skein_uuid }}">
        {{ product.name }}
      </mat-option>
    </mat-select>
  </mat-form-field><br />
  <input #imageInput multiple type="file" accept="image/*" placeholder="Image" formControlName="file"><br /><br />
  <button mat-raised-button color="primary">AÃ±ade color</button>
</form>
