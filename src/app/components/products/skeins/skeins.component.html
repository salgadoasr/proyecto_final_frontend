<div class="header">
  <h1>Lanas</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col" *ngFor="let product of (products$ | async)">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ product.image_url}}" alt="{{ product.name }}">
        <mat-card-content>
          <p class="season">{{ product.season }}</p>
          <p>{{ product.prize }}â‚¬</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button (click)="goToSkein(product.skein_uuid)">VER DETALLE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
