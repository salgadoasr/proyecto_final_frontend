<mat-grid-list cols="2" rowHeight="2: 1">
  <mat-card class="example-card" *ngFor="let product of (products$ | async)">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ product.image_url}}" alt="{{ product.name }}">
    <mat-card-content>
      <p>{{ product.description }}</p>
      <p>{{ product.prize }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="goToSkein(product)" mat-raised-button>VER DETALLE</button>
    </mat-card-actions>
  </mat-card>


</mat-grid-list>
